<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>

</head>
<body>
    
    <div class="calculator-container">
        <div class="calculator-shell">
            <div class="display-container">
                <div class="calculator-display">0</div>
            </div>
            <div class="button-container">
                <div class="row-container">
                    <div class="button clear">AC</div>
                    <div class="button bkspace">C</div>
                </div>
                <div class="row-container">
                    <div class="button operator" id="add">+</div>
                    <div class="button operator" id="sub">-</div>
                    <div class="button operator" id="multiply">x</div>
                    <div class="button operator" id="divide">รท</div>
                </div>
                <div class="row-container">
                    <div class="button num">7</div>
                    <div class="button num">8</div>
                    <div class="button num">9</div>
                </div>
                <div class="row-container">
                    <div class="button num">4</div>
                    <div class="button num">5</div>
                    <div class="button num">6</div>
                </div>
                <div class="row-container">
                    <div class="button num">1</div>
                    <div class="button num">2</div>
                    <div class="button num">3</div>
                </div>
                <div class="row-container">
                    <div class="button num">0</div>
                    <div class="button dec">.</div>
                    <div class="button operate">=</div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer-container">
        <a href="https://github.com/derre3">Built by derre3</a>
        <span>|</span>
        <a href="https://github.com/derre3/calculator-js">Source Code</a>
    </div>
</body>
</html>
